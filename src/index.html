<!-- Л
егенда

При выборе конкретного пресонажа на поле необходимо во время боя на экране отображать доступные варианты спец.атак для этого персонажа. Это вам и предстоит сделать.

Описание

Вам необходимо для панели выбора варианта атаки вытащить id, иконку и описание из объекта:

{
  name: 'Лучник',
  type: 'Bowman',
  health: 50,
  level: 3,
  attack: 40,
  defence: 10,
  special: [
    {
      id: 8,
      name: 'Двойной выстрел',
      icon: 'http://...',
      description: 'Двойной выстрел наносит двойной урон'
    }, 
    { ... }
  ] 
}
Но для некоторых (ещё недоступных) атак описание является засекреченным и не отображается:

{
  id: 8,
  name: 'Двойной выстрел',
  icon: 'http://...'
}
Напишите функцию с аргументом-деструктором, которая извлекает массив с нужными полями (id, name, description, icon) из объекта, а если значения для поля description нет - устанавливает default'ное значение в 'Описание недоступно'. Функция должна возвращать извлечённый массив из объектов с тремя полями.

 -->
